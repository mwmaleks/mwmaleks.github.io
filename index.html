<!doctype html>
<html>

<head>
    <title>mobilejs example</title>

	<link rel='manifest' href='manifest.json'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="appleid-signin-client-id" content="123sdlfksjdf039jf0sjf83ndl">
    <meta name="appleid-signin-scope" content="/">
    <meta name="appleid-signin-redirect-uri" content="https://mwmaleks.github.io/api/v3/auth">
    <meta name="appleid-signin-state" content="true">

	<style>
		.signin-button {
			margin: 0 auto;
            width: 210px;
            height: 40px;
        }
		*:focus {
    		outline: none;
		}
	</style>
</head>

<body>
  	<div id="appleid-signin" class="signin-button" data-color="black" data-border="true" data-type="sign in"></div>
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
	<script type="application/javascript">
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js').then(function(registration) {
				console.log('Service worker зарегистрирован:', registration);
			}).catch(function(error) {
				console.log('Ошибка при регистрации service worker-а:', error);
			});
		} else {
			console.log('Текущий браузер не поддерживает service worker-ы');
		}
	</script>
</body>
</html>
